name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w \
            -X github.com/eslutz/unpackarr/pkg/version.Version=${{ env.VERSION }} \
            -X github.com/eslutz/unpackarr/pkg/version.Commit=$COMMIT \
            -X github.com/eslutz/unpackarr/pkg/version.Date=$DATE" \
            -o unpackarr-linux-amd64 ./cmd/unpackarr

          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w \
            -X github.com/eslutz/unpackarr/pkg/version.Version=${{ env.VERSION }} \
            -X github.com/eslutz/unpackarr/pkg/version.Commit=$COMMIT \
            -X github.com/eslutz/unpackarr/pkg/version.Date=$DATE" \
            -o unpackarr-linux-arm64 ./cmd/unpackarr

          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w \
            -X github.com/eslutz/unpackarr/pkg/version.Version=${{ env.VERSION }} \
            -X github.com/eslutz/unpackarr/pkg/version.Commit=$COMMIT \
            -X github.com/eslutz/unpackarr/pkg/version.Date=$DATE" \
            -o unpackarr-darwin-amd64 ./cmd/unpackarr

          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w \
            -X github.com/eslutz/unpackarr/pkg/version.Version=${{ env.VERSION }} \
            -X github.com/eslutz/unpackarr/pkg/version.Commit=$COMMIT \
            -X github.com/eslutz/unpackarr/pkg/version.Date=$DATE" \
            -o unpackarr-darwin-arm64 ./cmd/unpackarr

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            unpackarr-linux-amd64
            unpackarr-linux-arm64
            unpackarr-darwin-amd64
            unpackarr-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
